<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page accueil</title>
</h:head>
<h:body>

<p:commandLink action="ajoutEtudiant"/>
	<p:dataTable var="etudiant" value="#{sessionScope.etudiantsListe}">
		<p:column headerText="Id">
			<h:outputText value="#{etudiant.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{etudiant.nom}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{etudiant.prenom}" />
		</p:column>

		<p:column headerText="Date de naissance">
			<h:outputText value="#{etudiant.dn}" />
		</p:column>
		
		<p:column headerText="Supression">
			<p:commandButton value="supprimer" action="#{etuMB.supprEtudiant}" update="@all">
				<f:setPropertyActionListener value="#{etudiant.id}" target="#{etuMB.etudiant.id}"/>
			</p:commandButton>
			
		</p:column>
		
	</p:dataTable>


</h:body>

</html>
