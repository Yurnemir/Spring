<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page accueil</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="nomId" value="Nom"/>
			<p:inputText id="nomId" value="#{etuMB.etudiant.nom}"/>
			
			<p:outputLabel for="prenomId" value="Prenom"/>
			<p:inputText id="prenomId" value="#{etuMB.etudiant.prenom}"/>
			
			<p:outputLabel for="dnId" value="Date de naissance"/>
			<p:calendar id="dnId" value="#{etuMB.etudiant.nom}"/>
			
			<p:commandButton action="#{etuMB.ajoutEtudiant}" value="Ajouter"/>
		</h:panelGrid>
	</h:form>


</h:body>

</html>
